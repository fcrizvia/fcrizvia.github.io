<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Gallery</title>
	<link rel="stylesheet" type="text/css" href="../css/main.css">
	<link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

	<script type="text/javascript" src="../js/popper.min.js"></script>

	<script> 
        $(function(){
          $("#header").load("../header.html");
        });
    </script>

	<div id="header"></div>

		</div>
		<div class="row">
			<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12 thumbnail gallery-thumbnail"><img class="img-thumbnail img-responsive" id="galleryImage" src="images/image1.jpg"></div>
			<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12 thumbnail gallery-thumbnail"><img class="img-thumbnail img-responsive" id="galleryImage" src="images/image2.jpg"></div>
			<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12 thumbnail gallery-thumbnail"><img class="img-thumbnail img-responsive" id="galleryImage" src="images/image3.jpg"></div>
			<div class="col-lg-3 col-md-6 col-sm-6 col-xs-12 thumbnail gallery-thumbnail"><img class="img-thumbnail img-responsive" id="galleryImage" src="images/image4.jpg"></div>
		</div>
	</div>
